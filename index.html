<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Civcraft 3.0 Maps</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
  <style type="text/css">
    body, #loading-screen, #civmap, .map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      position: fixed;
      background-image: url(/img/void.png);
      background-color: #000;
    }
    .leaflet-container {
    	background: none;
    }
    #loading-screen {
    	background: transparent;
      padding: 1em;
    }
    #loading-message {
      max-width: 500px;
      margin: auto;
      padding: 1em;
      color: #fff;
      background-color: rgba(0,0,0, .5);
    }
    .leaflet-tile {
      image-rendering: pixelated;
    }
    .coords-display {
      position: absolute;
      left: 36px;
      margin: 10px;
      padding: .5em 1em;
      border-radius: 4px;
      background-color: rgba(255,255,255, .95);
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div id="loading-message">
      <h1>Loading...</h1>
      <p>
        Give it a minute to load for the first time,
        this map is still in development and not optimized at all.
      </p>
      <p>
        Not loading?
        <a href="https://reddit.com/r/CivCraft">visit the subreddit</a>
      </p>
    </div>
  </div>
  <div id="civmap" style="display:none"></div>
  <script src="bundle.js"></script>
  <script type="text/javascript">
    var loadingElement = document.getElementById('loading-screen');
    loadingElement.parentNode.removeChild(loadingElement);
    document.getElementById('civmap').style.display = 'block';
  </script>
</body>
</html>
