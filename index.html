<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Civcraft 3.0 Maps</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');ga('create', 'UA-83718107-1', 'auto');ga('send', 'pageview');</script>
  <style type="text/css">
    body, .full, .map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      position: fixed;
      background-image: url(/img/void.png);
      background-color: #000;
    }
    .leaflet-container {
      background: none;
    }
    #loading-screen {
      background: transparent;
      padding: 1em;
    }
    .center-outer {
      display: table;
      position: absolute;
      height: 100%;
      width: 100%;
    }
    .center-middle {
      display: table-cell;
      vertical-align: middle;
    }
    .center-inner {
      margin-left: auto;
      margin-right: auto;
      width: 300px;
    }
    .message {
      max-width: 300px;
      margin: auto;
      padding: 1em;
      color: #fff;
      background-color: rgba(0,0,0, .5);
      text-align: center;
    }
    .leaflet-tile {
      image-rendering: pixelated;
    }
    .coords-display {
      position: absolute;
      left: 36px;
      margin: 10px;
      padding: .5em 1em;
      border-radius: 4px;
      background-color: rgba(255,255,255, .95);
    }
  </style>
</head>
<body>
  <div id="loading-screen" class="full">
    <div class="message">
      <h1>Loading...</h1>
      <p>
        Give it a minute to load for the first time,<br />
        this map is still in development<br />
        and not optimized at all.
      </p>
      <p>
        Not loading?
        <a href="https://reddit.com/r/CivCraft">visit the subreddit</a>
      </p>
    </div>
  </div>
  <div id="civmap" class="full" style="display:none"></div>
  <script src="bundle.js"></script>
  <script type="text/javascript">
    var loadingElement = document.getElementById('loading-screen');
    loadingElement.parentNode.removeChild(loadingElement);
    document.getElementById('civmap').style.display = 'block';
  </script>
</body>
</html>
